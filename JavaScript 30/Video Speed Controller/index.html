<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Video Speed Scrubber</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<div class="wrapper">
			<video
				class="flex"
				width="765"
				height="430"
				src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
				loop
				controls
			></video>
			<div class="speed">
				<div class="speed-bar">1Ã—</div>
			</div>
		</div>

		<script>
			const speed = document.querySelector(".speed");
			const bar = speed.querySelector(".speed-bar");
			const video = document.querySelector(".flex");

			speed.addEventListener("mousemove", (e) => {
				const currHeight = e.offsetY;
				const totalHeight = speed.offsetHeight;

				bar.style.height = `${currHeight}px`;

				const percent = currHeight / totalHeight;

				const min = 0.4;
				const max = 4;

				const height = percent * (max - min) + min;

				console.log(height);
				bar.textContent = `${height.toFixed(2)}x`;
				video.playbackRate = height;
			});
		</script>
	</body>
</html>
