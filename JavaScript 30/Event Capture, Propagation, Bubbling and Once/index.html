<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Understanding JavaScript's Capture</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body class="bod">
		<div class="one">
			<div class="two">
				<div class="three"></div>
			</div>
		</div>

		<style>
			html {
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			div {
				width: 100%;
				padding: 100px;
			}

			.one {
				background: thistle;
			}

			.two {
				background: mistyrose;
			}

			.three {
				background: coral;
			}
		</style>

		<button></button>
		<script>
			const divs = document.querySelectorAll("div");

			function logText(e) {
				// Stops propagation of events either in bubbling up or in capturing down
				e.stopPropagation();
				console.log(this.classList.value);
			}

			divs.forEach((div) =>
				div.addEventListener("click", logText, {
					// it defines whether the event should be fired in capturing down or not
					capture: false,
					// it remove the event listener from the element automatically after once the event been fired
					once: true,
				})
			);
		</script>
	</body>
</html>
