<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("Hello World");

			// Interpolated
			console.log("Hello there, %s!!!", "Sonali");

			// Styled
			console.log(
				"%c Nice to meet you!!",
				"background-color: red; font-size: 20px; color: yellow"
			);

			// warning!
			console.warn("Wait a minute!!!");

			// Error :|
			console.error("Seriouslyyyyy :|");

			// Info
			console.info("Crocodiles eat 3-4 people per year");

			// Testing
			const p = document.querySelector("p");
			console.assert(
				p.classList.contains(".Hello"),
				"Sorry, but you're wrong!!!"
			);

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together
			dogs.forEach((dog) => {
				console.group(dog.name);
				console.log(`I am ${dog.name}`);
				console.log(`${dog.name} is ${dog.age}years old`);
				console.groupEnd(dog.name);
			});

			dogs.forEach((dog) => {
				console.groupCollapsed(dog.name);
				console.log(`I am ${dog.name}`);
				console.log(`${dog.name} is ${dog.age}years old`);
				console.groupEnd(dog.name);
			});

			// counting
			console.count("Sonali");
			console.count("Sonali");
			console.count("Monali");
			console.count("Sonali");
			console.count("Sonali");
			console.count("Monali");
			console.count("Monali");
			console.count("Monali");
			console.count("Sonali");
			console.count("Monali");

			// timing
			console.time("fetching data");
			fetch("https://api.github.com/users/wesbos")
				.then((data) => data.json())
				.then((data) => console.log(data));
			console.timeEnd("fetching data");
		</script>
	</body>
</html>
