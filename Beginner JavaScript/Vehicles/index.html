<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="tabs">
				<div role="tablist" aria-label="Vehicle Details">
					<button role="tab" aria-selected="false" id="home">
						Home
					</button>
					<button role="tab" aria-selected="false" id="dashboard">
						Dashboard
					</button>
				</div>
				<div class="invisible" role="tabpanel" aria-labelledby="home">
					<div>
						<img src="./Assets/bus.png" alt="Bus" />
						<p>Bus</p>
					</div>

					<div>
						<img src="./Assets/car.png" alt="Car" />
						<p>Car</p>
					</div>

					<div>
						<img src="./Assets/auto.png" alt="Auto" />
						<p>Auto</p>
					</div>

					<div>
						<img src="./Assets/bike.png" alt="Bike" />
						<p>Bike</p>
					</div>
				</div>
				<div
					class="invisible"
					role="tabpanel"
					aria-labelledby="dashboard"
				>
					<h1>Dashboard Panel</h1>
				</div>
			</div>

			<div class="modal-outer">
				<div class="modal-inner"></div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
